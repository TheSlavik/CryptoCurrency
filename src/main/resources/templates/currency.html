<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
</head>
<body style="text-align:center">
<p>
    Currency: <span th:text="${currency.getSymbol()}"></span>
</p>
<p>
    Price: <span th:text="${currency.getPrice()}"></span>
</p>
<form action="http://localhost:8080/currencies/notify" method="post">
    <input type="text" size="16" placeholder="Your username here..." name="username">
    <input type="hidden" th:value="${currency.getSymbol()}" name="symbol">
    <button type="submit">Subscribe</button>
</form>
</body>
</html>
